<html lang="zh-tw">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Bootstrap core CSS -->
  <link href="asset/bootstrap.min.css" rel="stylesheet">
  <link media="all" type="text/css" rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">

  <style type="text/css">
    .lottery-star{
      position: absolute;
      top: 50%;
      left: 38.5%;
      margin-top: -2.5em;
      margin-left: -2.5em;
      z-index: 5;
      cursor: pointer;
      background-color: white;
      -webkit-border-radius: 25px;
      -moz-border-radius: 25px;
      border-radius: 25px;
    }

    .piechart{
      height:500px;
    }
  </style>


</head>
<body id="main">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">切換導覽列</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href=".">
          <span class="hidden-xs">麻將紀錄</span>
          <span class="visible-xs-inline">麻將紀錄</span>
        </a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="nav navbar-nav">
          <li><a href="#" data-toggle="modal" data-target="#set-modal">修改轉盤</a></li>
          <li><a href="#" data-toggle="modal" data-target="#disqus-modal">留言</a></li>
        </ul>
        <ul id="nav-share" class="nav navbar-nav navbar-right">
          <li><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=http://z358z358.github.io/MJ/" title="分享到 Facebook"><i class="fa fa-lg fa-facebook"></i></a></li>
          <li><a target="_blank" href="https://twitter.com/intent/tweet?text=記錄每回合的結果，及時查看目前的比數。新增紀錄照步驟點選，即可設定該局的結果。&url=http://z358z358.github.io/MJ/" title="分享到 Twitter"><i class="fa fa-lg fa-twitter"></i></a></li>
          <li><a target="_blank" href="https://plus.google.com/share?url=http://z358z358.github.io/MJ/" title="分享到 Google+"><i class="fa fa-lg fa-google-plus"></i></a></li>
          <li><a target="_blank" href="https://github.com/z358z358/MJ" title="原始碼"><i class="fa fa-lg fa-github"></i></a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">    
    <div class="ly-plate col-md-10 col-sm-12">
      <div class="lottery-star" v-on="click:go"><i id="lotteryBtn" class="fa fa-arrow-up fa-5x"></i></div>
      <div class="piechart" id="piechart"></div>
    </div> 

    <div class="clearfix"></div>

    <div v-show="logs.length">
      <ul id="ptt_nav" class="nav nav-tabs" role="tablist">
        <li class="active"><a href="#logs" role="tab" data-toggle="tab">紀錄</a></li>
        <li class=""><a href="#chart" role="tab" data-toggle="tab">分析</a></li>
        <!--<li><a href="#chart_table" role="tab" data-toggle="tab">分析table</a></li>-->
      </ul>

      <div class="tab-content">
        <div class="tab-pane active" id="logs">
          <div class="table-responsive">            
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th>時間</th>
                  <th>內容</th>
                  <th>分享</th>
                </tr>
              </thead>
              <tbody v-repeat="logs">
                <tr>
                  <td><p class="timeago" title="{{ts}}"></p></td>
                  <td>{{content}}</td>    
                  <td>分享</td>                            
                </tr>
              </tbody>
            </table>
          </div>         
        </div>
        <div class="tab-pane" id="chart">
          <div class="table-responsive">            
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th v-text="turn + '次'"></th>
                  <th v-repeat="options" v-text="name"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>次數</td>
                  <td v-repeat="options" v-text="times || 0"></td>                           
                </tr>
                <tr>
                  <td>機率</td>
                  <td v-repeat="options" v-text="times/turn || 0 | persent"></td>                           
                </tr>
              </tbody>
            </table>
          </div>    
        </div>
      </div>
    </div> 
  </div>
  <pre>{{$data | json}}</pre>

  <!-- 設定轉盤 -->
  <div class="modal fade" id="set-modal" tabindex="-1" role="dialog" aria-labelledby="set-modalLabal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="set-modalLabel">設定轉盤內容</h4>
        </div>
        <div class="modal-body">  
          <table class="table table-striped">
            <thead>
              <tr>
                <th>名稱</th>
                <th>比重</th> 
                <th><button type="button" class="btn btn-primary" v-on="click:addOption">新增</button></th> 
              </tr>
            </thead>
            <tbody v-repeat="options">
              <tr>
                <td><input type="text" class="form-control" v-model="name"></td>
                <td><input type="number" class="form-control " v-model="weight"></td>
                <td><button type="button" class="btn btn-danger" v-on="click:removeOption(this)">刪除</button></td>
              </tr>
            </tbody>
          </table>       
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal" v-on="click:draw">確定</button>
        </div>
      </div>
    </div>
  </div>  

  <script type="text/javascript" src="asset/vue.min.js"></script>
  <script type="text/javascript" src="asset/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="asset/jquery.easing.1.3.js"></script>
  <script type="text/javascript" src="asset/jQueryRotate.js"></script>
  <script type="text/javascript" src="asset/jquery.timeago.js"></script>
  <script type="text/javascript" src="asset/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script type="text/javascript" src="asset/my.js"></script>
</body>
</html>
